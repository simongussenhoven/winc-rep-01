  <header>
    <h1>Contact | Simon's Webpag on Winc Academy</h1>
  </header>

  <nav>
    <ul>
      <li><a class="link" href="index.html">Home</a></li>
      <li><a class="link" href="about.html">About</a></li>
      <li><a class="link" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Verstuur je recept</h2>
    <form name="contact" method="POST" netlify>
      <p>
        <label>Naam:<br /><input type="text" name="name" /></label>
      </p>
      <p>
        <label>Email:<br /><input type="email" name="email" /></label>
      </p>
      <p>
        <label>Telefoonnummer:<br /><input type="text" name="tel" /></label>
      </p>
      <p>
        <label>Leeftijd:<br /><input type="text" name="age" /></label>
      </p>
      <p>
        <label>Geboortedatum:<br /><input type="text" name="birthdate" /></label>
      </p>
      <p>
        <label>Gender:<br /></label>
        <input type="radio" id="male" name="gender-male" value="male">
        <label for="gender-male">Man</label><br>
        <input type="radio" id="female" name="gender-female" value="female">
        <label for="gender-female">Vrouw</label><br>
        <input type="radio" id="other" name="gender-other" value="other">
        <label for="gender-other">Anders</label>
      </p>

      <p>
        <label>Favo cuisine:<br /></label>
        <input type="checkbox" id="id_fre" name="frans">
        <label for="id_fre">Frans</label>
        <input type="checkbox" id="id_ital" name="italiaans">
        <label for="id_ita">italiaans</label>
        <input type="checkbox" id="id_spa" name="spaans">
        <label for="id_spa">Spaans</label>
        <input type="checkbox" id="id_arab" name="arabisch">
        <label for="id_arab">Arabisch</label>
      </p>
      <p>
        <label>Kleur schort:<br /><input type="color" name="color" /></label>
      </p>
      <p>
        <label>Bio:<br /><input type="text" name="bio" /></label>
      </p>
      <p>
        <label>Bestand:<br /><input type="file" name="file" /></label>
      </p>
      <p>
        <label>URL naar je website:<br /><input type="url" name="web" /></label>
      </p>
      <p>
        <button type="reset">Reset</button>
      </p>
      <p>
        <button type="submit">Verzenden</button>
      </p>

    </form>
  </main>
