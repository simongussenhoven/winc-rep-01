<!DOCTYPE html>
<html>

<head>
    <title>Social design opdracht</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="heading">
                <h1>Carla Snepvangers</h1>
                <img src="carla.jpg" />

            </div>
            <h2>Friens with Marijn</h2>
            <p>Carla requested permission to view you contact details</p>
            <div class="controls">
                <button>Approve</button>
                <button>Decline</button>
            </div>
        </div>
        <div class="card">
            <div class="heading">
                <h1>Marijn Pijnenborg</h1>
                <img src="marijn.jpg" />
            </div>
            <h2>New member</h2>
            <p>Marijn wants to add you to the group <b>best friends</b></p>
            <div class="controls">
                <button>Approve</button>
                <button>Decline</button>
            </div>
        </div>
    </div>
</body>

</html>
